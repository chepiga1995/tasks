<div class="modal fade in" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><%= (action == 'create') ? 'Create task' : 'Edit task' %></h4>
            </div>
            <div class="modal-body">
                <div class="task editing" data-id="<%= task.id %>">
                    <form>
                        <div class="form-group">
                            <label for="title">Task title</label>
                            <input type="text" name="title" class="form-control"  placeholder="Title" value="<%= task.title %>">
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <label for="description">Task description</label>
                            <textarea class="form-control" rows="3" name="description" placeholder="Description"><%= task.description %></textarea>
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <label for="priority">Task priority</label>
                            <div class='input-group'>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-exclamation-sign"></span>
								</span>
                                <select class="form-control" title="Select priority..." name='priority'>
                                    <option value="Low" <%= task.priority == 'Low' ? 'selected' : '' %>>Low</option>
                                    <option value="Medium" <%= task.priority == 'Medium' ? 'selected' : '' %>>Medium</option>
                                    <option value="High" <%= task.priority == 'High' ? 'selected' : '' %>>High</option>
                                </select>
                            </div>
                            <span class="help-block hidden"></span>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Task deadline</label>
                            <div class='input-group date' >
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
                                <input type='text' class="form-control" name='deadline' id="date"  value="<%= task.deadline %>"/>
                            </div>
                            <span class="help-block hidden"></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary left" id="save">Save</button>
                <button class="btn btn-danger right" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
